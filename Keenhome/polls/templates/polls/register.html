<html>
<head>
    <title>Keenhome New User Register</title>
</head>
<body>
    <center>
		<font size="12px" color="purple">
			Register Information
		</font>
	</center>

	<center>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
		{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
	</center>
	
	<center>
		<form action="/keenhome/accounts/login/">
		Existed User Login:
		<input type="submit" value="Existed User Login">
		</form>
	</center>
	
	<center>
		<form action="/keenhome/faq">
			Frequently Asked Questions
			<input type="submit" value="FAQ">
		</form>
	</center>
	
</body>
</html>
